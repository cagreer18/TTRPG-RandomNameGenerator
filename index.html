<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Random name generator for creating fictional characters.">
    <meta name="author" content="Coul Greer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Name Generator</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Table Top RPG Random Name Generator</h1>

    <div class="row">
        <div class="col-6">
            <h2>Filters:</h2>
            <div class="indented-container">
                <div class="grid-container filters">
                    <h3>Genres:</h3>
                    <select id="genre-filter">
                        <option value="any">ANY</option>
                        <option value="progressive-us">Progressive U.S. (1900-1949)</option>
                        <option value="mid-century-us">Mid-Century U.S. (1950-1999)</option>
                        <option value="new-millennium-us">New Millennium U.S. (2000-2018)</option>
                    </select>
                    <h3>Sex:</h3>
                    <select id="sex-filter">
                        <option value="random">RANDOM</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>
        </div>
        <img class="col-6" src="imgs/a_logo.png" alt="Picture of A Super Cool Logo">
    </div>

    <div class="row generator-container">
        <div class="col-3 generator-options">
            <ul>
                <li><button onclick="selectRandomFullName()">Generate Full Name</button></li>
                <li><button onclick="selectRandomFirstName()">Generate First Name</button></li>
                <li><button onclick="selectRandomSurname()">Generate Surname</button></li>
            </ul>
        </div>
        <input type="text" id="name-display" class="col-7" value="First Last" readonly></input>
        <div class="col-2">
            <button id="copy-button" onclick="copyFullNameToClipboard()">Copy</button>
        </div>
    </div>
</body>

</html>
